<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Journal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6e6;
      color: #d6336c;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      background-color: #ffccd5;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input[type="file"], textarea, button {
      width: 100%;
      margin-bottom: 1rem;
    }

    textarea {
      height: 100px;
      border: 1px solid #d6336c;
      border-radius: 6px;
    }

    button {
      background: #d6336c;
      color: white;
      border: none;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #b52b55;
    }

    .entries {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .entry {
      border: 1px solid #d6336c;
      border-radius: 8px;
      padding: 1rem;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
    }

    .delete-button {
      background: #ff6f61;
      border: none;
      color: white;
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .delete-button:hover {
      background: #e85549;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .warning {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>The Whispers Between Us ðŸ’–</h1>
    <p>Capturing our cherished moments together with LOVEðŸ’•ðŸ’•!!</p>
  </header>

  <div class="container">
    <!-- Upload Section -->
    <section>
      <h2><center>Upload your Memories Here.....</center></h2>
      <label for="image-upload">Upload an Image:</label>
      <input type="file" id="image-upload" accept="image/*">
      <p class="warning" id="image-warning"></p>

      <label for="text-input">Write the Memory.... </label>
      <textarea id="text-input" placeholder="Write something beautiful..."></textarea>
      <p class="warning" id="text-warning"></p>

      <button id="add-entry">Add to Journal</button>
    </section>

    <!-- Journal Display Section -->
    <section>
      <h2><center>Journal Display</center></h2>
      <div class="entries" id="entries"></div>
    </section>
  </div>

  <script>
    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dbwrbepjx/image/upload";
    const UPLOAD_PRESET = "love_journal"; // Replace with your Cloudinary Upload Preset

    const imageInput = document.getElementById('image-upload');
    const textInput = document.getElementById('text-input');
    const addButton = document.getElementById('add-entry');
    const entriesDiv = document.getElementById('entries');
    const imageWarning = document.getElementById('image-warning');
    const textWarning = document.getElementById('text-warning');

    const MAX_IMAGE_SIZE = 5 * 1024 * 1024; // 5MB
    const MAX_WORDS = 1000;

    // Function to Upload Image to Cloudinary
    const uploadImage = async (file) => {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      try {
        const response = await fetch(CLOUDINARY_URL, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        console.log("Cloudinary Response:", data); // Debugging

        return data.secure_url || null; // Return the uploaded image URL
      } catch (error) {
        console.error("Error uploading image:", error);
        return null;
      }
    };

    // Function to Load Entries from Local Storage
    const loadEntries = () => {
      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entriesDiv.innerHTML = ''; // Clear existing entries

      entries.forEach((entry, index) => {
        const entryDiv = document.createElement('div');
        entryDiv.classList.add('entry');

        if (entry.image) {
          const img = document.createElement('img');
          img.src = entry.image;
          img.alt = "Memory Image";
          entryDiv.appendChild(img);
        }

        const text = document.createElement('p');
        text.textContent = entry.text;
        entryDiv.appendChild(text);

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('delete-button');
        deleteButton.onclick = () => deleteEntry(index);
        entryDiv.appendChild(deleteButton);

        entriesDiv.appendChild(entryDiv);
      });
    };

    // Function to Add New Entry
    const saveEntry = async () => {
      const file = imageInput.files[0];
      const text = textInput.value.trim();
      const wordCount = text.split(/\s+/).filter(word => word.length > 0).length;

      if (file && file.size > MAX_IMAGE_SIZE) {
        imageWarning.textContent = 'Image size exceeds 5MB. Please upload a smaller image.';
        return;
      } else {
        imageWarning.textContent = '';
      }

      if (wordCount > MAX_WORDS) {
        textWarning.textContent = `Text exceeds 1000 words (Current: ${wordCount}). Please shorten your memory.`;
        return;
      } else {
        textWarning.textContent = '';
      }

      const imageUrl = file ? await uploadImage(file) : null;
      const newEntry = { image: imageUrl, text };

      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entries.push(newEntry);
      localStorage.setItem('journalEntries', JSON.stringify(entries));

      loadEntries();
      imageInput.value = '';
      textInput.value = '';
    };

    const deleteEntry = (index) => {
      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entries.splice(index, 1);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      loadEntries();
    };

    addButton.addEventListener('click', saveEntry);
    loadEntries();
  </script>

</body>
</html>
