<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Journal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6e6;
      color: #d6336c;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      background-color: #ffccd5;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input[type="file"], textarea, button {
      width: 100%;
      margin-bottom: 1rem;
    }

    textarea {
      height: 100px;
      border: 1px solid #d6336c;
      border-radius: 6px;
    }

    button {
      background: #d6336c;
      color: white;
      border: none;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #b52b55;
    }

    .entries {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .entry {
      border: 1px solid #d6336c;
      border-radius: 8px;
      padding: 1rem;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .delete-button {
      background: #ff6f61;
      border: none;
      color: white;
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .delete-button:hover {
      background: #e85549;
    }
  </style>
</head>
<body>
  <header>
    <h1>Love's Timeless Pages and the Whispers Between Us ðŸ’–</h1>
    <p>Capturing our cherished moments together with LOVEðŸ’•ðŸ’•!!</p>
  </header>

  <div class="container">
    <section>
      <h2><center>Upload your Memories Here.....</center></h2>
      <label for="image-upload">Upload an Image:</label>
      <input type="file" id="image-upload" accept="image/*">

      <label for="text-input">Write the Memory.... </label>
      <textarea id="text-input" placeholder="Write something beautiful..."></textarea>

      <button id="add-entry">Add to Journal</button>
    </section>

    <section>
      <h2><center>Journal Display</center></h2>
      <div class="entries" id="entries"></div>
    </section>
  </div>

  <script>
    const imageInput = document.getElementById('image-upload');
    const textInput = document.getElementById('text-input');
    const addButton = document.getElementById('add-entry');
    const entriesDiv = document.getElementById('entries');

    const CLOUDINARY_UPLOAD_URL = "https://api.cloudinary.com/v1_1/dbwrbepjx/image/upload";
    const CLOUDINARY_UPLOAD_PRESET = "love_journal"; // Replace with your actual upload preset

    // Load entries from Cloudinary's Media Library
    async function fetchCloudinaryImages() {
      try {
        const response = await fetch(`https://res.cloudinary.com/dbwrbepjx/image/list/journal.json`);
        const data = await response.json();
        displayEntries(data.resources);
      } catch (error) {
        console.error("Error fetching Cloudinary images:", error);
      }
    }

    // Upload Image to Cloudinary
    async function uploadImageToCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

      const response = await fetch(CLOUDINARY_UPLOAD_URL, {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      return data.secure_url; // Returns the uploaded image URL
    }

    // Save entry
    async function saveEntry() {
      const file = imageInput.files[0];
      const text = textInput.value.trim();

      if (!file && !text) {
        alert("Please add an image or text!");
        return;
      }

      let imageUrl = null;

      if (file) {
        imageUrl = await uploadImageToCloudinary(file);
      }

      const newEntry = { image: imageUrl, text };

      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entries.push(newEntry);
      localStorage.setItem('journalEntries', JSON.stringify(entries));

      displayEntries(entries);
      imageInput.value = '';
      textInput.value = '';
    }

    // Display entries in Journal
    function displayEntries(entries) {
      entriesDiv.innerHTML = '';

      entries.forEach((entry, index) => {
        const entryDiv = document.createElement('div');
        entryDiv.classList.add('entry');

        if (entry.image) {
          const img = document.createElement('img');
          img.src = entry.image;
          entryDiv.appendChild(img);
        }

        const text = document.createElement('p');
        text.textContent = entry.text;
        entryDiv.appendChild(text);

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('delete-button');
        deleteButton.onclick = () => deleteEntry(index);
        entryDiv.appendChild(deleteButton);

        entriesDiv.appendChild(entryDiv);
      });
    }

    // Delete entry
    function deleteEntry(index) {
      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entries.splice(index, 1);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      displayEntries(entries);
    }

    // Load entries when page loads
    fetchCloudinaryImages();
    addButton.addEventListener('click', saveEntry);
  </script>
</body>
</html>
