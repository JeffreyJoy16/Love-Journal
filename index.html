<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Journal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6e6;
      color: #d6336c;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      background-color: #ffccd5;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input[type="file"], textarea, button {
      width: 100%;
      margin-bottom: 1rem;
    }

    textarea {
      height: 100px;
      border: 1px solid #d6336c;
      border-radius: 6px;
    }

    button {
      background: #d6336c;
      color: white;
      border: none;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #b52b55;
    }

    .entries {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .entry {
      border: 1px solid #d6336c;
      border-radius: 8px;
      padding: 1rem;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .delete-button {
      background: #ff6f61;
      border: none;
      color: white;
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .delete-button:hover {
      background: #e85549;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .warning {
      color: red;
      font-size: 0.9rem;
    }

    /* Floating Hearts Animation */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6f61;
      opacity: 0.8;
      transform: rotate(45deg);
      margin-left: -15px;
      margin-top: -15px;
      animation: float 5s infinite ease-in-out;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6f61;
      border-radius: 50%;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      left: 15px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(calc(-100px + 200px * random()));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Hearts -->
  <div class="background"></div>

  <header>
    <h1>Love's Timeless Pages and the Whispers Between Us ðŸ’–</h1>
    <p>Capturing our cherished moments together with LOVEðŸ’•ðŸ’•!!</p>
  </header>

  <div class="container">
    <!-- Upload Section -->
    <section>
      <h2><center>Upload your Memories Here.....</center></h2>
      <label for="image-upload">Upload an Image:</label>
      <input type="file" id="image-upload" accept="image/*">
      <p class="warning" id="image-warning"></p>

      <label for="text-input">Write the Memory.... </label>
      <textarea id="text-input" placeholder="Write something beautiful..."></textarea>
      <p class="warning" id="text-warning"></p>

      <button id="add-entry">Add to Journal</button>
    </section>

    <!-- Journal Display Section -->
    <section>
      <h2><center>Journal Display</center></h2>
      <div class="entries" id="entries"></div>
    </section>
  </div>

  <script>
    const imageInput = document.getElementById('image-upload');
    const textInput = document.getElementById('text-input');
    const addButton = document.getElementById('add-entry');
    const entriesDiv = document.getElementById('entries');
    const imageWarning = document.getElementById('image-warning');
    const textWarning = document.getElementById('text-warning');

    const MAX_IMAGE_SIZE = 3 * 1024 * 1024; // 3MB
    const MAX_WORDS = 1000;

    // Function to load entries from localStorage and display them
    const loadEntries = () => {
      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entriesDiv.innerHTML = '';
      entries.forEach((entry, index) => {
        const entryDiv = document.createElement('div');
        entryDiv.classList.add('entry');

        // Display the image if available
        if (entry.image) {
          const img = document.createElement('img');
          img.src = entry.image;
          entryDiv.appendChild(img);
        }

        // Display the text
        const text = document.createElement('p');
        text.textContent = entry.text;
        entryDiv.appendChild(text);

        // Add the delete button for each entry
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('delete-button');
        deleteButton.onclick = () => deleteEntry(index);
        entryDiv.appendChild(deleteButton);

        entriesDiv.appendChild(entryDiv);
      });
    };

    // Function to count words in the memory text
    const countWords = (text) => {
      return text.trim().split(/\s+/).filter(word => word.length > 0).length;
    };

    // Function to save the new entry
    const saveEntry = () => {
      const file = imageInput.files[0];
      const text = textInput.value.trim();

      const wordCount = countWords(text);

      // Image size check
      if (file && file.size > MAX_IMAGE_SIZE) {
        imageWarning.textContent = 'Image size exceeds 3MB. Please upload a smaller image.';
        return;
      } else {
        imageWarning.textContent = '';
      }

      // Word count check
      if (wordCount > MAX_WORDS) {
        textWarning.textContent = `Text exceeds 1000 words (Current: ${wordCount}). Please shorten your memory.`;
        return;
      } else {
        textWarning.textContent = '';
      }

      const reader = new FileReader();
      reader.onload = () => {
        const image = file ? reader.result : null;
        const newEntry = { image, text };

        const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
        entries.push(newEntry);

        localStorage.setItem('journalEntries', JSON.stringify(entries));
        loadEntries();

        imageInput.value = '';
        textInput.value = '';
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        const newEntry = { image: null, text };
        const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
        entries.push(newEntry);
        localStorage.setItem('journalEntries', JSON.stringify(entries));
        loadEntries();

        textInput.value = '';
      }
    };

    // Function to delete an entry
    const deleteEntry = (index) => {
      const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
      entries.splice(index, 1);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      loadEntries();
    };

    // Event listener to add entry when button clicked
    addButton.addEventListener('click', saveEntry);

    // Load entries when the page is loaded
    loadEntries();

    // Floating hearts animation (no changes here)
    const background = document.querySelector('.background');
    const createHeart = () => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 3 + 's';
      background.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    };

    // Decrease the interval to create more hearts
    setInterval(createHeart, 110);  // Reduced from 300 to 200 for more hearts
  </script>
</body>
</html>
